<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>wtshex | About Me</title>
  <style>
    :root {
      --bg-dark: #151a1e;
      --panel: #1d2329;
      --primary: #2fe86f;
      --primary-light: #6fffab;
      --text-main: #f7fff7;
      --text-grey: #b3bfb3;
      --white: #fff;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }
    .card {
      background: var(--panel);
      border-radius: 22px;
      box-shadow: 0 6px 32px #000a;
      padding: 2.7em 2em 2em 2em;
      max-width: 440px;
      width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid var(--primary);
      position: relative;
      animation: fadeIn 1.1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo {
      width: 88px;
      height: 88px;
      object-fit: contain;
      border-radius: 50%;
      border: 2.5px solid var(--primary);
      background: #121717;
      margin-bottom: 1.1em;
      box-shadow: 0 2px 10px #2fe86f55;
    }
    h1 {
      font-size: 2.3em;
      color: var(--primary);
      margin: 0 0 0.2em 0;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 0 2px 25px #2fe86f33;
    }
    .subtitle {
      font-size: 1.13em;
      color: var(--primary-light);
      margin-bottom: 1.5em;
      text-align: center;
      font-weight: 600;
    }
    .about {
      background: #1b2228cc;
      color: var(--white);
      padding: 1.1em 1.1em;
      border-radius: 10px;
      margin-bottom: 1.6em;
      font-size: 1.04em;
      box-shadow: 0 1px 10px #0002;
      text-align: center;
      line-height: 1.7;
    }
    .skills {
      display: flex;
      gap: 0.7em;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.3em;
    }
    .skill {
      background: linear-gradient(90deg, #2fe86f 20%, #16c34e 100%);
      color: #fff;
      padding: 0.4em 1.2em;
      border-radius: 22px;
      font-size: 0.99em;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 1px 6px #2fe86f33;
      border: none;
      margin-bottom: 4px;
      transition: background 0.2s;
    }
    .skill:hover {
      background: linear-gradient(90deg, #16c34e 20%, #2fe86f 100%);
    }
    .lang-switch {
      position: absolute;
      top: 22px;
      right: 22px;
      background: var(--primary);
      color: #1d2329;
      border: none;
      border-radius: 18px;
      padding: 0.4em 1.2em;
      font-size: 0.98em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 10px #2fe86f33;
      transition: background 0.2s, color 0.2s;
    }
    .lang-switch:hover {
      background: var(--primary-light);
      color: #151a1e;
    }
    @media (max-width: 600px) {
      .card { padding: 1.3em 0.4em; }
      .logo { width: 62px; height: 62px; }
      h1 { font-size: 1.5em; }
      .lang-switch { top: 8px; right: 8px; padding: 0.3em 0.9em; }
    }
  </style>
</head>
<body>
  <div class="card">
    <button class="lang-switch" onclick="switchLang()">Español</button>
    <!-- Schimbă logo.png cu logo-ul tău -->
    <img src="logo.png" alt="wtshex logo" class="logo">
    <h1>wtshex</h1>
    <div class="subtitle" id="subtitle"></div>
    <div class="about" id="about"></div>
    <div class="skills" id="skills"></div>
  </div>
  <script>
    // Multilingual content
    const content = {
      en: {
        subtitle: "Cybersecurity & Ethical Hacking Enthusiast Student",
        about: `Hi! I'm <b>wtshex</b>, a student truly passionate about <b>cybersecurity</b> and <b>ethical hacking</b>.<br><br>
          I love building my own tools for myself and others, bringing innovation to this world.<br><br>
          I analyze suspicious sites with malicious code to report them, and I much prefer hands-on experience over pure theory.<br><br>
          I've loved programming since I was a kid—nobody taught me how to use a PC, but I figured it out myself. Technology is my real passion.`,
        skills: [
          "Ethical Hacking",
          "Malware Analysis",
          "Privacy",
          "Custom Tools",
          "Web Security",
          "Automation",
          "Programming"
        ]
      },
      es: {
        subtitle: "Estudiante apasionado por la ciberseguridad y el hacking ético",
        about: `¡Hola! Soy <b>wtshex</b>, estudiante realmente apasionado por la <b>ciberseguridad</b> y el <b>hacking ético</b>.<br><br>
          Me encanta crear mis propias herramientas para mí y para otros, aportando innovación a este mundo.<br><br>
          Analizo sitios sospechosos con código malicioso para reportarlos, y prefiero la experiencia práctica en vez de la pura teoría.<br><br>
          Me apasiona la programación desde pequeño: nadie me enseñó a usar una PC, pero aprendí solo. La tecnología es mi verdadera pasión.`,
        skills: [
          "Hacking Ético",
          "Análisis de Malware",
          "Privacidad",
          "Herramientas Personalizadas",
          "Seguridad Web",
          "Automatización",
          "Programación"
        ]
      }
    };

    // State
    let currentLang = "en";
    function renderContent() {
      document.getElementById("subtitle").innerHTML = content[currentLang].subtitle;
      document.getElementById("about").innerHTML = content[currentLang].about;
      const skills = content[currentLang].skills;
      const skillsDiv = document.getElementById("skills");
      skillsDiv.innerHTML = "";
      skills.forEach(skill => {
        const s = document.createElement("span");
        s.className = "skill";
        s.innerText = skill;
        skillsDiv.appendChild(s);
      });
      document.querySelector(".lang-switch").innerText = currentLang === "en" ? "Español" : "English";
    }
    function switchLang() {
      currentLang = currentLang === "en" ? "es" : "en";
      renderContent();
    }
    renderContent();
  </script>
</body>
</html>
